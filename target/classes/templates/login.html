<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="body_login">
<div class="container-fluid">

    <div class="login_center">
        <div class="center_card">
            <h1 class="center middle"> Welcome to Library! <br><br></h1>
            <h2 class="center middle">Log in as User</h2>


            <form class="center middle login_form" method="post" th:action="@{/userlogin}">
                <div class="login_inputs">
                    <span class="try"> First Name </span> <input name="firstName" type="text"/><br>
                </div>
                <div class="login_inputs">
                    <label class="try"> Last Name<br></label> <br><input name="lastName" type="text"/>
                    <br>
                </div>
                <div class="login_inputs">

                    <button class="btn btn-info center middle" type="submit">Log in</button>
                </div>

            </form>
            <br>

            <p class="center middle">
                <a th:href="@{/adminlogin}"> Log in as Admin</a>
            </p>

        </div>

    </div>
</div>


</body>
</html>
