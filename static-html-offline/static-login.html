<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home</title>

    <!--* local stylesheet -->
    <link rel="stylesheet" href="../src/main/resources/static/style.css">

    <!-- Tab Icon -->
    <link rel="icon" href="../src/main/resources/static/images/icon-tab.png">

</head>

<body class="body_login">


    <div class="login_center">
        <img src="../src/main/resources/static/images/icon-dark.png" width="170px" alt="bookkeeper icon">

        <h1 class="center middle"> Welcome to Bookeeper! </h1>
        <h2 class="center middle">Log in as User</h2>

        <div class="login-form">
            <form method="post" th:action="@{/userlogin}">
                <span class="form-header"> First Name </span> <input name="firstName" type="text"
                    class="input-field margin-bottom" /> <br>
                <span class="form-header"> Last Name</span> <input name="lastName" type="text"
                    class="input-field margin-bottom" />

            </form>
            <a href="static-books.html">
                <button class="button-filled-blue" type="submit">Log in</button>
            </a>
        </div>



        <p class="center middle ">
            <a href="static-admin_login.html" class="link-text"> Log in as Admin</a>
        </p>

    </div>


</body>

</html>
